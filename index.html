<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>

    <!-- Favicons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/favicons/site.webmanifest" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-light">
    <div class="row">
      <div
        class="sidebar col-4 col-lg-3 text-white min-vh-100 d-flex flex-column gap-5"
      >
        <div class="d-flex align-items-center px-3 pt-2 gap-3">
          <i class="bi bi-speedometer fs-1"></i>
          <h2 class="mb-0">Dashboard</h2>
        </div>
        <div>
          <div class="sidebar-item">
            <i class="bi bi-house-fill"></i>
            <p>Home</p>
          </div>
          <div class="sidebar-item">
            <i class="bi bi-person-lines-fill"></i>
            <p>Profile</p>
          </div>
          <div class="sidebar-item">
            <i class="bi bi-chat-fill"></i>
            <p>Messages</p>
          </div>
          <div class="sidebar-item">
            <i class="bi bi-clock-history"></i>
            <p>History</p>
          </div>
          <div class="sidebar-item">
            <i class="bi bi-list-task"></i>
            <p>Tasks</p>
          </div>
          <div class="sidebar-item">
            <i class="bi bi-people-fill"></i>
            <p>Communities</p>
          </div>
        </div>
        <div>
          <div class="sidebar-item">
            <i class="bi bi-gear-fill"></i>
            <p>Settings</p>
          </div>
          <div class="sidebar-item">
            <i class="bi bi-question-square-fill"></i>
            <p>Support</p>
          </div>
          <div class="sidebar-item">
            <i class="bi bi-shield-fill-check"></i>
            <p>Privacy</p>
          </div>
        </div>
      </div>
      <div class="col-8 col-lg-9">
        <header class="bg-white shadow-sm px-5 py-3 d-flex flex-column gap-3">
          <div class="d-flex align-items-center header-top">
            <div class="d-flex align-items-center gap-3 header-top-left">
              <i class="bi bi-search"></i>
              <input
                class="form-control rounded-pill bg-light border border-0"
                type="search"
              />
            </div>
            <div
              class="d-flex align-items-center ms-auto header-top-right gap-3 fs-5"
            >
              <i class="bi bi-bell"></i>
              <img
                src="assets/images/profile-image.jpg"
                alt=""
                class="img-fluid rounded-circle profile-image-1"
              />
              <p class="mb-0 fw-semibold">Gideon D. Adeti</p>
            </div>
          </div>
          <div class="header-bottom d-flex align-items-center">
            <div class="header-bottom-left d-flex align-items-center gap-3">
              <img
                class="profile-image-2 rounded-circle"
                src="assets/images/profile-image.jpg"
                alt=""
              />
              <div class="d-flex flex-column">
                <p class="mb-0 fw-semibold">Hi there,</p>
                <p class="mb-0 fs-4 fw-semibold">Gideon D. Adeti (@gda)</p>
              </div>
            </div>
            <div
              class="header-bottom-right ms-auto d-flex align-items-center gap-3"
            >
              <button class="btn rounded-pill px-4 text-white">New</button>
              <button class="btn rounded-pill px-4 text-white">Upload</button>
              <button class="btn rounded-pill px-4 text-white">Share</button>
            </div>
          </div>
        </header>
        <main></main>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Custom JS -->
    <script src="script.js"></script>
  </body>
</html>
